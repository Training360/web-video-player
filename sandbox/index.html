<!DOCTYPE html>
<html>
<head runat="server">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Training360 Video Player</title>
    <link href="dist/video-player.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <h2>Windows 8 alkalmazások fejlesztése HTML5 alapokon - tanfolyami ajánló</h2>
            <video
                id="vp1" class="vjs-t360 video-js vjs-fluid vjs-big-play-centered"
                controls preload="auto" playsinline
                poster="https://streams.training360.com/public/on-w8dev-promo/media-4/poster.jpg"
                data-setup='{
                    "language":"hu"
                }'>
                <source src="https://streams.training360.com/public/on-w8dev-promo/master.m3u8" type="application/x-mpegURL">
                <p class="vjs-no-js">
                    A videó megtekintéséhez engedélyezd a JavaScript-et, ill. olyan böngészőt használj, amely
                    <a href="http://videojs.com/html5-video-support/" target="_blank">támogatja a HTML5 videókat</a> és a Media Source Extensions specifikációt.
                </p>
            </video>
            <div class="btns">
                <button class="btn" onclick="toggleControlBar('vp1');">Toggle ControlBar</button>
                <button class="btn" onclick="setVideo('vp1','https://streams.training360.com/public/on-csec-free/master.m3u8');">CSEC Free</button>
                <button class="btn" onclick="setVideo('vp1','https://streams.training360.com/public/on-csec-promo/master.m3u8');">CSEC Promo</button>
                <button class="btn" onclick="setVideo('vp1','https://streams.training360.com/public/on-istqb-promo/master.m3u8');">ISTQB Promo</button>
                <button class="btn" onclick="setVideo('vp1','https://streams.training360.com/public/on-w8dev-free/master.m3u8');">W8DEV Free</button>
                <button class="btn" onclick="setVideo('vp1','https://streams.training360.com/10135b/10135b-overview/master.m3u8');">10135 Overview (Protected!)</button>
            </div>
        </div>
    </section>
